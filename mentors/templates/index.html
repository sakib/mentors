{% extends "base.html" %}
{% block content %}

<header class="intro">
  <div class="intro-body">
  <h2><div class="alert" role="alert">
    {% if name %}
    <h4><p> thanks for signing up as a mentor, {{ name }}! :) </p></h4>
    {% else %}
    <h4><p> check out some of our mentors </p></h4>
    {% endif %}
  </div></h2>


    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">

          <h4>{% for mentor in mentors %}

          <p>{{ mentor.name }}, {{ mentor.email }}<p><br>

          {% endfor %}</h4>

        </div>
      </div>
    </div>
  </div>
</header>

{% endblock %}
